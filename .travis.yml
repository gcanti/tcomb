# use ubuntu linux.
os: linux
dist: trusty

# run in container.
sudo: false

# use nodejs environment.
language: node_js
node_js: "10"

# run npm install.
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm install

# run npm build and test scripts.
script:
  - npm run build
  - npm run test
